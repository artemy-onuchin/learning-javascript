<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS + JS Clock</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="clock">
        <div class="clock__inner">
            <div class="clock__cover"></div>
            <div class="hand__container hand__container--hour">
                <div class="hand hand__hours"></div>
            </div>
            <div class="hand__container hand__container--minutes">
                <div class="hand hand__minutes"></div>
            </div>
            <div class="hand__container hand__container--seconds">
                <div class="hand hand__seconds"></div>
            </div>
            <div class="clock__face"></div>
        </div>
    </div>

    <a href="https://javascript30.com/" target="_blank" class="button">Ссылка на урок</a>

    <script src="./script.js"></script>

</body>
</html>
